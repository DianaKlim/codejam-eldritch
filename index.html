<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div id="root">
        <div class="App">
            <div class="ancients-container">
                <div class="ancients">
                    <div class="ancient-card azathoth"></div>
                    <div class="ancient-card cthulhu"></div>
                    <div class="ancient-card iogSothoth"></div>
                    <div class="ancient-card shubNiggurath"></div>
                </div>
            </div>
            <div class="levels">
                <div class="level-game very-light">Очень легкий</div>
                <div class="level-game light">Легкий</div>
                <div class="level-game average">Средний</div>
                <div class="level-game hard">Сложный</div>
                <div class="level-game very-higth">Очень сложный</div>
            </div>
            <div class="knead-button">Замешать колоду</div>
            <div class="deck-container">
                <div class="current-state">
                    <div class="stage-container">
                        <div class="stage-text">Первая стадия</div>
                        <div class="dots-container">
                            <div class="dot green firstStage"></div>
                            <div class="dot brown firstStage"></div>
                            <div class="dot blue firstStage"></div>
                        </div>
                    </div>
                    <div class="stage-container">
                        <div class="stage-text">Вторая стадия</div>
                        <div class="dots-container">
                            <div class="dot green secondStage"></div>
                            <div class="dot brown secondStage"></div>
                            <div class="dot blue secondStage"></div>
                        </div>
                    </div>
                    <div class="stage-container">
                        <div class="stage-text">Третья стадия</div>
                        <div class="dots-container">
                            <div class="dot green thirdStage"></div>
                            <div class="dot brown thirdStage"></div>
                            <div class="dot blue thirdStage"></div>
                        </div>
                    </div>
                </div>
                <div class="actual-card"></div>
            </div>
        </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
    <script type="module" src="/eldritch-codejam/assets/Ancients/Ancients.js"></script> 
    <script type="module" src="/eldritch-codejam/data/ancients.js"></script> 
    <script type="module" src="/eldritch-codejam/data/difficulties.js"></script> 
    <script type="module" src="/eldritch-codejam/data/mythicCards/blue/index.js"></script>
    <script type="module" src="/eldritch-codejam/data/mythicCards/brown/index.js"></script>
    <script type="module" src="/eldritch-codejam/data/mythicCards/green/index.js"></script> 
    <script type="module" src="/eldritch-codejam/data/ancients.js"></script> 


</body>
</html>
